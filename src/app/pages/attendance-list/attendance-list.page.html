<ion-header>
  <ion-toolbar>
    <div class="header-content">
      <div>
        <!-- <mat-icon aria-hidden="false"  class="arrow-back" aria-label="Example home icon" [routerLink]="['/', 'attendance']">arrow_back</mat-icon> -->
        <mat-icon aria-hidden="false" matRipple  class="arrow-back" aria-label="Example home icon" (click)="myBackButton()">arrow_back</mat-icon>
      </div>
      <div><ion-title>{{page}}</ion-title></div>
      <div>
        <ion-buttons slot="end" class="list-bar" >
          <ion-button >
            <!-- <ion-icon name="search"></ion-icon> -->
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 
    
  <ion-row>
    <div class="calendar-content">
        <p>{{data}}</p>
    </div>
    <div class="calendar-icon">
      <ion-icon name="calendar" class="icon" [routerLink]="['/', 'attendance']"></ion-icon>
    </div>
  </ion-row>
  <!-- <div *ngIf="!load">  -->
  <div class="attendance-list" *ngFor="let date of dateList" >
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="date-col">
          <div>
            <h2>{{date?.datedata[0]}}</h2>
            <p>{{date?.datedata[1]}}</p>
            <p>{{date?.datedata[2]}}</p>
            <p>{{date?.datedata[3]}}</p>
          </div>
        </ion-col>
        <ion-col size="10">
          <div class="menu-list">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-chip color="success" class="in">
                    <ion-label>IN</ion-label>
                  </ion-chip>
                </ion-col>
                <ion-col size="4">
                  <ion-chip color="danger" class="out">
                    <ion-label>OUT</ion-label>
                  </ion-chip>
                </ion-col>
              </ion-row>
              <ion-row class="mt-10 t-center" *ngFor="let time of attendance_list" >
                <ion-col size="4" class="first-col" *ngIf="time.date==date.date">
                  <ion-label *ngIf="time.in_time.search('AM')!==-1">Mor {{time.in_time}}</ion-label>
                  <ion-label *ngIf="time.in_time.search('PM')!==-1">Noon {{time.in_time}}</ion-label>
                </ion-col>
                <ion-col size="4" class="seconde-col" *ngIf="time.date==date.date">
                  <ion-label *ngIf="time.out_time!='' && time.in_time.search('AM')!==-1">Mor {{time.out_time}}</ion-label>
                  <ion-label *ngIf="time.out_time!='' && time.in_time.search('PM')!==-1">Noon {{time.out_time}}</ion-label>
                </ion-col>
                <ion-col size="4" class="mt-6" *ngIf="time.date==date.date" >
                  <ion-chip class="total-cal"  *ngIf="time.hour!=''">
                    <ion-label (click)="notificatonId(time.id)">{{time.hour}}</ion-label>
                  </ion-chip>
                </ion-col>
              </ion-row>

            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreData($event)" >
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>

  </ion-infinite-scroll>
  <!-- </div> -->
</ion-content>
