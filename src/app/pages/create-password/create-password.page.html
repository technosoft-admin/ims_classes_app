<ion-content>
  <div class="logo-header">
    <ion-img src="assets/images/logo.png"></ion-img>
  </div>
  <div class="log-form">
    <form #addForm="ngForm" (ngSubmit)=" usernameshow == true?onSubmitUser(addForm):onSubmitForm(addForm)">
      <ion-input class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username"
        *ngIf="usernameshow == true" required></ion-input>
      <ion-input class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required *ngIf="usernameshow == false">
      </ion-input>
      <ion-input class="form-control" placeholder="Re Enter Password" name="repassword" [(ngModel)]="model.repassword"
        required *ngIf="usernameshow == false"></ion-input>
      <ion-button type="submit">Submit</ion-button>
    </form>
  </div>
</ion-content>
